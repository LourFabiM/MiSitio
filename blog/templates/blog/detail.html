{% extends 'blog/plantilla_base.html' %}

{% block content %}

    <div class="post">
        {% if articulo.published_date %}
            <div class="date">
                <p>Publicado: {{ articulo.published_date|date:'d/m/Y'}}</p>
            </div>
        {% endif %}
        <h2>{{ articulo.title }}</h2>
        <p>{{ articulo.author}}</p>
        <p>{{ articulo.text|safe}}</p>
    </div>
    
{% endblock %}
